<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Saldo: <input type="number" id="input_saldo"><br>
    Valor do Débito: <input type="number" id="input_sangria"><br>
    <button onclick="analisarConta()">Analisar conta</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function analisarConta() {
        var saldo = Number(input_saldo.value)
        var sangria = Number(input_sangria.value)
        var saldoFinal = saldo - sangria

        if (saldoFinal < 0) {
            resultado.innerHTML = `<b style="color: red">O saldo atual da conta corrente é ${saldo}</b>`
        }else {
            resultado.innerHTML = `<i style="color: blue"> O saldo atual da conta corrente é ${saldo}</i>`
        }
    }
</script>
