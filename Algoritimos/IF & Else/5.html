<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota 1: <input type="number" id="input_nota1"><br>
    Nota 2: <input type="number" id="input_nota2"><br>
    <button onclick="calcularNota()">Verificar situação</button>
</body>
</html>


<script>
    function calcularNota() {
        var N1 = Number(input_nota1.value)
        var N2 = Number(input_nota2.value)
        var media = (N1 + N2) / 2

        if (media => 6) {
            alert("Parabéns, aprovado!")
        } else {
            alert("Tente outra vez...")
        }
    }
</script>
