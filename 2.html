<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1>RACHAR CONTA</h1>
    Valor da Pizza: <input id="input_valorPizza"><br>
    Quantidade de Amigos: <input id="input_qntdAmigo"><br>
    <button onclick="divi()">#lovePizza</button>
</body>

<script>
    function divi() {
        var valorPizza = Number(input_valorPizza.value)
        var qntdAmigo = Number(input_qntdAmigo.value)
        var result = valorPizza/qntdAmigo

        alert(`Cada um dos ${qntdAmigo} amigos vai pagar R$${result}`)
    }
</script>
